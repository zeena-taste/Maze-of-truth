<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/ui.css">
  <style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
  }

  body {
    background-image: url("./media/grass.jpg");
    background-repeat: repeat;
    background-size: 64px 64px;
  }
</style>
</head>

<body>
    <div id="maze">
      <div id="player-block"></div>
    </div>

  <div id="state-window" style="
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 15px;
    font-family: sans-serif;
    border-radius: 6px;
    z-index: 200;
">
  Mask: <span id="mask-status">OFF</span><br>
  <button id="mask-toggle-btn" style="margin-top:6px; padding: 4px 8px; background: #50ccff; color: #000; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;" title="Press M or click to toggle mask">M</button>
</div>

</body>
  <script src="./JS_scripts/Maze+player.js"></script>
  <div class="control-panel">
    <div class="dir-pad">
      <button class="dir-empty dir-empty"></button>
      <button class="dir-btn" data-key="ArrowUp">▲</button>
      <button class="dir-empty dir-empty"></button>
      <button class="dir-btn" data-key="ArrowLeft">◀</button>
      <button class="dir-btn" data-key="ArrowDown">▼</button>
      <button class="dir-btn" data-key="ArrowRight">▶</button>
    </div>
    <div class="zoom-group">
      <button id="ui-zoom-in" class="zoom-btn">+</button>
      <button id="ui-zoom-out" class="zoom-btn">−</button>
      <button id="ui-zoom-reset" class="zoom-btn">0</button>
    </div>
  </div>
  <script src="./JS_scripts/zoom.js"></script>
  <script src="./JS_scripts/controls.js"></script>
</html>
